type EmailAttachment {
  filename: String
  contentType: String
  contentDisposition: String
  contentId: String
  transferEncoding: String
  generatedFileName: String
  "The size of the attachment in bytes."
  size: Int
}

type Email {
  _id: ID!
  html: String
  text: String
  textAsHtml: String
  subject: String
  date: Date!
  messageId: String
  fromText: String
  toText: String
  attachments: [EmailAttachment]
}
